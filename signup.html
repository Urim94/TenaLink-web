<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <iframe src="header.html" width="100%" height="100%" frameborder="0"></iframe>
  </header>
  <div class="login-body">
    <main class="login-container">
      <form class="login-form">
        <h2>Register</h2>
        <div class="input-group">
          <label for="name">Full name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>
          <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter your address" required />
          </div>
          <div class="input-group">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Enter your age" required />
          </div>
          <div class="input-group">
          <label for="email">Email or Phone</label>
          <input type="text" id="email" placeholder="Enter your email or phone" required />
          </div>
        <div class="input-group">
          <label for="password">Set Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required />
        </div>
        <button type="submit">Register</button>
        <p class="signup-link">have an account already? <a href="login.html">Log in</a></p>
      </form>
    </main>
  </div>
</body>
<footer>
  <iframe src="footer.html" width="100%" height="100%" frameborder="0"></iframe>
</footer>
</html>
