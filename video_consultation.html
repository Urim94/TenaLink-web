<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Consultation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <iframe src="header.html" width="100%" height="100%" frameborder="0"></iframe>
  </header>

  <div class="video-consultation-container">
    <div class="video-call">
      <div class="video-call-window">
        <video id="doctor-video" class="video" autoplay></video>
        <video id="patient-video" class="video" autoplay></video>
      </div>

      <div class="controls">
        <div><i class="fa-solid fa-screen-share"></i></div>
        <div><i class="fa-regular fa-square-phone-hangup"></i></div>
        <div><i class="fa-solid fa-microphone"></i></div>
        <div><i class="fa-solid fa-camera"></i></div>
        <div><i class="fa-solid fa-phone"></i></div>
        <div><i class="fa-solid fa-volume-xmark"></i></div> 
        <div><i class="fa-solid fa-volume-high"></i></div>
        <div><i class="fa-solid fa-rotate"></i></div>
      </div>
    </div>

    <div class="sidebar">
      <div class="patient-info">
        <h4>Patient Info</h4>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Age:</strong> 32</p>
        <p><strong>Diagnosis:</strong> Hypertension</p>
      </div>

      <div class="actions">
        <button class="btn">Prescribe</button>
        <button class="btn">Update Records</button>
      </div>
    </div>
  </div>
</body>
<footer>
  <iframe src="footer.html" width="100%" height="100%" frameborder="0"></iframe>
</footer>
</html>
