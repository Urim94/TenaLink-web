<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <iframe src="header.html" width="100%" height="100%" frameborder="0"></iframe>
  </header>
  <div class="login-body">
    <div class="login-container">
      <form class="login-form">
        <h2>Login</h2>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Register</a></p>
      </form>
    </div>
  </div>
</body>
<footer>
  <iframe src="footer.html" width="100%" height="100%" frameborder="0"></iframe>
</footer>
</html>
